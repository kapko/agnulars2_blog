<ul>
    <li *ngFor="let film of films">
        <h5>Title: {{ film.title }}</h5>
        <p>Producer: {{ film.producer }} <span>Create date: {{ film.release_date }}</span></p>
        <hr>
        <p>Director {{ film.director }}</p>
        <a (click)="link(film.url)">Lorem ipsum.</a>
    </li>
</ul>
